<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highstock Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- <script src="https://cdn.hcharts.cn/highstock/highstock.js"></script> -->
<script src="{{ url_for('static',filename='code/highstock.src.js') }}"></script>
<script src="{{ url_for('static',filename='code/modules/exporting.js') }}"></script>
<script src="{{ url_for('static',filename='code/modules/export-data.js') }}"></script>

<!-- <script src="../../code/highstock.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/export-data.js"></script> -->

<div id="container" style="height: 400px; min-width: 310px"></div>


		<script type="text/javascript">

alert("get data ....");

// https://www.highcharts.com/samples/data/aapl-c.json
$.getJSON("{{ url_for('static',filename='aapl-c.json') }}", function (data) {
    alert("get data ok");
    // Create the chart
    Highcharts.stockChart('container', {
        rangeSelector: {
            selected: 1
        },

        title: {
            text: 'AAPL Stock Price'
        },

        series: [{
            name: 'AAPL',
            data: data,
            type: 'spline',
            tooltip: {
                valueDecimals: 2
            }
        }]
    });
});


		</script>
	</body>
</html>
